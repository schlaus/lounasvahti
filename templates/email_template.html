<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {{
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }}

    .container {{
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }}

    h1 {{
      text-align: center;
      color: #444;
    }}

    .day {{
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }}

    .date {{
      font-size: 14px;
      color: #777;
      float: right;
    }}

    .meal-list {{
      list-style: none;
      padding: 0;
    }}

    .meal {{
      background: #ecf0f1;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
    }}

    .meal-name {{
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
      display: block;
    }}

    .comment-box {{
      margin-top: 5px;
      font-style: italic;
      color: #555;
      background: #f9f9f9;
      padding: 8px;
      border-left: 4px solid #3498db;
      border-radius: 4px;
    }}

    .footer {{
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }}

    .button {{
      display: inline-block;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-align: center;
    }}

    .button:hover {{
      background-color: #217dbb;
    }}

    .button-container {{
      text-align: center;
      margin-top: 15px;
    }}    
  </style>
</head>

<body>
  <div class="container">
    <h1>{title}</h1>
    {content}
    <div class="footer">
      Etkö halua enää viestejä? <a href="{unsubscribe_link}">Peru tilaus.</a>
    </div>
  </div>
</body>

</html>
